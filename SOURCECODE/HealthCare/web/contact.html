<div class="extracontent">
<div id="content">
    <!--==============================row_9=================================-->
    <div class="row_9">
        <div class="container">
             <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 gmap">
                    <h2>Contact us</h2>
                  <div class="map"><iframe src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=1221+Birchmont+Drive+Northeast,+Bemidji,+Minnesota,+USA&amp;aq=0&amp;oq=Birchmont+Drive+12,+Bemidji,+Minnesota,+USA&amp;sll=47.480351,-94.877832&amp;sspn=0.009078,0.022724&amp;ie=UTF8&amp;hq=&amp;hnear=1221+Birchmont+Dr+NE,+Bemidji,+Beltrami,+Minnesota+56601&amp;t=m&amp;z=14&amp;ll=47.480351,-94.877832&amp;output=embed"></iframe></div>
                </div>  
             </div> 
        </div>
    </div>
    <!--==============================row_10=================================-->
    <div class="row_10">
        <div class="container">
             <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 address">
                    <h2>Addresses</h2>
                    <address>
                        <div class="info">
   
                        	<p class="">8901 Minnesota, Bemidji,
						<p class="">1221 Birchmont Drive Northeast</p>
						<p class="">Telephone: +1(234) 567 8910</p>
						<p class="">E-mail: <a href="mailto:mail@companyname.com" alt="">mail@companyname.com</a></p>
                        </div>
                    </address>
                   
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 address">
                    <h2 class="green">Contact form</h2>
                    <form id="contact-form" class="contact-form">
                      <div class="success-message">Contact form submitted.</div>
                      <div class="coll-1">
                          <label class="name">
                            <input type="text" placeholder="Name*:" data-constraints="@Required @JustLetters" />
                            <span class="empty-message">*This field is required.</span>
                            <span class="error-message">*This is not a valid name.</span>
                          </label>
                      </div>
                      <div class="coll-2">
                          <label class="email">
                            <input type="text" placeholder="E-mail*:" data-constraints="@Required @Email" />
                            <span class="empty-message">*This field is required.</span>
                            <span class="error-message">*This is not a valid email.</span>
                          </label>
                      </div>
                      <div class="coll-3">
                          <label class="phone">
                            <input type="text" placeholder="Telephone:" data-constraints="@JustNumbers"/>
                            <span class="empty-message">*This field is required.</span>
                            <span class="error-message">*This is not a valid phone.</span>
                          </label>
                      </div>
                      <label class="message">
                        <textarea placeholder="Comment*:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                        <span class="empty-message">*This field is required.</span>
                        <span class="error-message">*The message is too short.</span>
                      </label>
                      <div class="btns">
                        <a href="#" data-type="reset" class="btn-link btn-link1">clear <img src="img/arrow1.png" alt=""></a>
                        <a href="#" data-type="submit" class="btn-link btn-link1">submit <img src="img/arrow1.png" alt=""></a>
                        <p class="req">*Required fields</p>
                      </div>  
                    </form>
                </div>
             </div> 
        </div>
    </div>
  
</div>
